<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-g">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>System Control - Automated Bell System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">RSET: Automated Bell System</a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="d-flex align-items-center mb-4">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i> Back</a>
            <h2> System Control Panel</h2>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="card shadow-sm">
            <div class="card-header fs-5">
                Real-Time Commands
            </div>
            <div class="card-body">
                <p class="card-text">Send immediate commands to the client device. The command will be executed within 10-15 seconds.</p>
                <form method="post" class="d-grid gap-3 d-md-flex justify-content-md-start">
                    {% csrf_token %}
                    <button type="submit" name="command" value="AMP_ON" class="btn btn-success btn-lg">
                        <i class="bi bi-volume-up-fill"></i> Turn Amplifier ON
                    </button>
                    <button type="submit" name="command" value="AMP_OFF" class="btn btn-danger btn-lg">
                        <i class="bi bi-volume-mute-fill"></i> Turn Amplifier OFF
                    </button>
                    <button type="submit" name="command" value="TEST_BELL" class="btn btn-info btn-lg text-white">
                        <i class="bi bi-bell-fill"></i> Ring Test Bell
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
