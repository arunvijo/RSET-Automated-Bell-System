<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile - Automated Bell System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html, body { height: 100%; }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        main { flex: 1 0 auto; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">RSET: Automated Bell System</a>
            <div class="ms-auto">
                <ul class="navbar-nav">
                    {% if username %}
                    <li class="nav-item"><span class="navbar-text me-3">Logged in as: <strong>{{ username }}</strong></span></li>
                    <li class="nav-item"><a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-xl-8">
                    <div class="d-flex align-items-center mb-4">
                         <a href="{% url 'profiles' %}" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i> Back</a>
                         <h2>Edit Bell Profile</h2>
                    </div>
                   
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label for="profileName" class="form-label fs-5">Name of Profile</label>
                                    <input type="text" name="name" id="profileName" class="form-control" value="{{ profile.name }}" required>
                                </div>
                                <h5 class="mb-3">Bell Entries</h5>
                                <div class="accordion" id="bellAccordion">
                                    {% for bell in profile.bells.all %}
                                    <div class="accordion-item">
                                        <h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ forloop.counter0 }}">Bell #{{ forloop.counter }}</button></h2>
                                        <div id="collapse-{{ forloop.counter0 }}" class="accordion-collapse collapse show" data-bs-parent="#bellAccordion">
                                            <div class="accordion-body">
                                                <div class="row g-3">
                                                    <div class="col-md-6"><label class="form-label">Bell Time</label><input type="time" class="form-control" name="bell_time" value="{{ bell.time|time:'H:i' }}"></div>
                                                    <div class="col-md-6">
                                                        <label class="form-label">Bell Type</label>
                                                        <div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio" name="bell_type_{{ forloop.counter0 }}" value="S" {% if not bell.is_long %}checked{% endif %}>
                                                                <label>Short</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio" name="bell_type_{{ forloop.counter0 }}" value="L" {% if bell.is_long %}checked{% endif %}>
                                                                <label>Long</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <label class="form-label">Active Days</label>
                                                        <div>
                                                            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="sunday_{{ forloop.counter0 }}" value="True" {% if bell.sunday %}checked{% endif %}> <label>Sunday</label></div>
                                                            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="monday_{{ forloop.counter0 }}" value="True" {% if bell.monday %}checked{% endif %}> <label>Monday</label></div>
                                                            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="tuesday_{{ forloop.counter0 }}" value="True" {% if bell.tuesday %}checked{% endif %}> <label>Tuesday</label></div>
                                                            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="wednesday_{{ forloop.counter0 }}" value="True" {% if bell.wednesday %}checked{% endif %}> <label>Wednesday</label></div>
                                                            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="thursday_{{ forloop.counter0 }}" value="True" {% if bell.thursday %}checked{% endif %}> <label>Thursday</label></div>
                                                            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="friday_{{ forloop.counter0 }}" value="True" {% if bell.friday %}checked{% endif %}> <label>Friday</label></div>
                                                            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="saturday_{{ forloop.counter0 }}" value="True" {% if bell.saturday %}checked{% endif %}> <label>Saturday</label></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-check mt-2">
                                                            <input class="form-check-input" type="checkbox" name="play_anthem_{{ forloop.counter0 }}" value="True" {% if bell.play_anthem %}checked{% endif %}>
                                                            <label>Play anthem after this bell</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                                <div class="mt-4">
                                    <button type="button" id="addBellBtn" class="btn btn-secondary"><i class="bi bi-plus-circle"></i> Add New Bell</button>
                                    <button type="submit" class="btn btn-primary float-end"><i class="bi bi-check-circle"></i> Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; RSET 2017-2025</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addBellBtn = document.getElementById('addBellBtn');
            const accordionContainer = document.getElementById('bellAccordion');
            // This is the key change: start the counter based on how many bells already exist.
            let bellCounter = parseInt("{{ profile.bells.all|length|default:0 }}", 10);

            const createBellEntry = () => {
                const entryHtml = `
                    <div class="accordion-item">
                        <h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${bellCounter}">New Bell</button></h2>
                        <div id="collapse-${bellCounter}" class="accordion-collapse collapse show" data-bs-parent="#bellAccordion">
                            <div class="accordion-body">
                                <div class="row g-3">
                                    <div class="col-md-6"><label class="form-label">Bell Time</label><input type="time" class="form-control" name="bell_time"></div>
                                    <div class="col-md-6">
                                        <label class="form-label">Bell Type</label>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="bell_type_${bellCounter}" value="S" checked> <label>Short</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="bell_type_${bellCounter}" value="L"> <label>Long</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Active Days</label>
                                        <div>
                                            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="sunday_${bellCounter}" value="True"> <label>Sun</label></div>
                                            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="monday_${bellCounter}" value="True" checked> <label>Mon</label></div>
                                            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="tuesday_${bellCounter}" value="True" checked> <label>Tue</label></div>
                                            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="wednesday_${bellCounter}" value="True" checked> <label>Wed</label></div>
                                            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="thursday_${bellCounter}" value="True" checked> <label>Thu</label></div>
                                            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="friday_${bellCounter}" value="True" checked> <label>Fri</label></div>
                                            <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="saturday_${bellCounter}" value="True"> <label>Sat</label></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check mt-2">
                                            <input class="form-check-input" type="checkbox" name="play_anthem_${bellCounter}" value="True">
                                            <label>Play anthem after this bell</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
                accordionContainer.insertAdjacentHTML('beforeend', entryHtml);
                bellCounter++;
            };

            addBellBtn.addEventListener('click', createBellEntry);
        });
    </script>
</body>
</html>
