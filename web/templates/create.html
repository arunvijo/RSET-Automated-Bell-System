<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Profile - Automated Bell System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Make the body take up the full height of the browser window */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column; /* Arrange elements vertically */
            background-color: #f8f9fa;
        }
        /* This is the key: make the main content grow to push the footer down */
        main {
            flex: 1 0 auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">RSET: Automated Bell System</a>
            <div class="ms-auto">
                <ul class="navbar-nav">
                    {% if username %}
                    <li class="nav-item"><span class="navbar-text me-3">Logged in as: <strong>{{ username }}</strong></span></li>
                    <li class="nav-item"><a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-xl-8">
                    <div class="d-flex align-items-center mb-4">
                         <a href="{% url 'home' %}" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i> Back</a>
                         <h2>Create New Bell Profile</h2>
                    </div>
                   
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label for="profileName" class="form-label fs-5">Name of Profile</label>
                                    <input type="text" name="name" id="profileName" class="form-control" required placeholder="e.g., 'Regular Weekday Schedule'">
                                </div>
                                <h5 class="mb-3">Bell Entries</h5>
                                <div class="accordion" id="bellAccordion"></div>
                                <div class="mt-4">
                                    <button type="button" id="addBellBtn" class="btn btn-secondary"><i class="bi bi-plus-circle"></i> Add Bell</button>
                                    <button type="submit" class="btn btn-primary float-end"><i class="bi bi-check-circle"></i> Save Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; RSET 2017-2025</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addBellBtn = document.getElementById('addBellBtn');
            const accordionContainer = document.getElementById('bellAccordion');
            let bellCounter = -1;

            const createBellEntry = () => {
                bellCounter++;
                const entryHtml = `
                    <div class="accordion-item">
                        <h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${bellCounter}">Bell #${bellCounter + 1}</button></h2>
                        <div id="collapse-${bellCounter}" class="accordion-collapse collapse show" data-bs-parent="#bellAccordion">
                            <div class="accordion-body">
                                <div class="row g-3">
                                    <div class="col-md-6"><label class="form-label">Bell Time</label><input type="time" class="form-control" name="bell_time"></div>
                                    <div class="col-md-6">
                                        <label class="form-label">Bell Type</label>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="bell_type_${bellCounter}" id="short-${bellCounter}" value="S" checked>
                                                <label class="form-check-label" for="short-${bellCounter}">Short</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="bell_type_${bellCounter}" id="long-${bellCounter}" value="L">
                                                <label class="form-check-label" for="long-${bellCounter}">Long</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Active Days</label>
                                        <div>
                                            ${['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'].map(day => `
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" name="${day}_${bellCounter}" value="True" ${day !== 'sunday' && day !== 'saturday' ? 'checked' : ''}>
                                                <label class="form-check-label">${day.charAt(0).toUpperCase() + day.slice(1)}</label>
                                            </div>`).join('')}
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check mt-2">
                                            <input class="form-check-input" type="checkbox" name="play_anthem_${bellCounter}" value="True">
                                            <label class="form-check-label">Play anthem after this bell</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
                accordionContainer.insertAdjacentHTML('beforeend', entryHtml);
            };

            addBellBtn.addEventListener('click', createBellEntry);
            createBellEntry();
        });
    </script>
</body>
</html>
